<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞赛管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/front/images/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使body的高度等于视口的高度 */
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 10px; /* 导航栏内边距 */
        }

        .navbar a {
            display: inline-block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 0 10px; /* 按钮之间的间距 */
        }

        .navbar a:hover {
            background-color: #e1e1e1;
            color: #000;
        }

        .navbar a.active {
            background-color: #007aff;
            color: #fff;
        }
    </style>
</head>
<body>
<!-- 从左向右排列且居中的导航栏 -->
<div class="navbar">
    <a href="Page/tablePage.html" class="active">首页</a>
    <a href="Page/dataManager.html">团队管理</a>
    <a href="Page/info.html">信息查询</a>
    <a href="#">获奖查询</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
