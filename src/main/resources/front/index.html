<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竞赛管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/front/images/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使body的高度等于视口的高度 */
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 10px; /* 导航栏内边距 */
        }

        .navbar a {
            display: inline-block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 0 10px; /* 按钮之间的间距 */
        }

        .navbar a:hover {
            background-color: #e1e1e1;
            color: #000;
        }

        .navbar a.active {
            background-color: #007aff;
            color: #fff;
        }
    </style>
</head>
<body>
<!-- 从左向右排列且居中的导航栏 -->
<div class="navbar">
    <a href="Page/tablePage.html" id="home" class="active">首页</a>
    <a href="Page/dataManager.html" id="team">团队管理</a>
    <a href="Page/info.html" id="info">信息查询</a>
    <a href="Page/query.html" id="query">获奖查询</a>
</div>

<script>
    // 获取所有导航链接
    const navLinks = document.querySelectorAll('.navbar a');

    // 从 localStorage 获取上一次的 active 按钮 ID
    const activeId = localStorage.getItem('activeNav') || 'home'; // 默认首页为 active
    const activeLink = document.getElementById(activeId);

    // 设置 active 状态到上一次点击的按钮
    if (activeLink) {
        navLinks.forEach(link => link.classList.remove('active'));
        activeLink.classList.add('active');
    }

    // 为每个链接绑定点击事件
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            // 移除所有链接的 active 类
            navLinks.forEach(nav => nav.classList.remove('active'));
            // 为当前点击的链接添加 active 类
            link.classList.add('active');

            // 将当前按钮的 ID 存储到 localStorage
            localStorage.setItem('activeNav', link.id);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
