<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/front/images/background.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .btn-primary {
      background-color: #007aff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .login-footer a {
      text-decoration: none;
      color: #007aff;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">用户登录</div>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">用户名</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">密码</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">登录</button>
    </div>
    <div class="form-text mt-2">忘记密码？<a href="#">点击这里</a></div>
  </form>
  <div class="login-footer">
    没有账号？<a href="/front/Page/register.html">注册</a>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // 阻止表单默认提交行为

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username.trim() === '' || password.trim() === '') {
      alert('用户名和密码不能为空！');
      return;
    }

    try {
      // 发送登录请求
      const response = await fetch('/user/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      // 解析后端返回的结果
      const result = await response.json();

      if (response.ok && result.code === 1) {
        alert('登录成功！');
        window.location.href = '/front/index.html'; // 跳转到后台主页
      } else {
        alert(result.msg);
      }
    } catch (error) {
      console.error('登录请求失败:', error);
      alert('登录请求失败，请检查网络或联系管理员！');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
